<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon">
    <script
      src="https://kit.fontawesome.com/e4f52dabe5.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Yummy</title>
  </head>
  <body>
    <section id="loading" class=" align-items-center justify-content-center" >
        <div class="spinner">
            <div class="bounce1"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div>
          </div>
    </section>

    <section id="sideBar" class="bg-white d-flex ">
      <div id="innerSideBar" class="bg-black text-white p-2 py-4 d-flex flex-column justify-content-between">
        <div class="navList">
          <ul class="px-3">
            <li class="pb-3 search">Search</li>
            <li class="pb-3 category">Categories</li>
            <li class="pb-3 area">Area</li>
            <li class="pb-3 ingredient">Ingredient</li>
            <li class="pb-3 contact">Contact Us</li>
          </ul>
        </div>
        <div class="px-3">
            <div>
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-solid fa-globe"></i>
            </div>
            <div>
                <p>Copyright Â© 2019 All Rights <br>Reserved.</p>
            </div>
        </div>
      </div>
      <div id="outerSideBar" class="d-flex flex-column align-items-center justify-content-between py-3 px-2">
        <div class="logo">
          <img src="./images/logo.png" alt="" />
        </div>
        <div class="open-close-icon">
          <i class="fa-solid fs-2 navIcon"></i>
          <!-- <i class="fa-solid fa-x"></i> -->
        </div>
        <div class="icons d-flex flex-column">
          <i class="fa-solid fa-globe py-1"></i>
          <i class="fa-solid fa-share-nodes py-1"></i>
        </div>
      </div>
    </section>

    <section id="search">
    </section>

    <section>
      <div class="container">
        <div class="row" id="allSections">
        </div>
      </div>
    </section>


    <script src="./js/jquery-3.7.1.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
